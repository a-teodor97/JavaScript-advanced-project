<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="src/favicon-io/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="src/favicon-io/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="src/favicon-io/favicon-16x16.png"
    />
    <link rel="manifest" href="src/favicon-io/site.webmanifest" />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;600;700;800&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./src/css/style.css" />

    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
      integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
      crossorigin=""
    />

    <script
      src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
      integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
      crossorigin=""
    ></script>

    <title>NiceCity</title>
  </head>
  <body>
    <div class="sidebar">
      <h1 class="logo">NiceCity</h1>

      <form class="search">
        <input
          type="text"
          class="search-bar"
          placeholder="Search your favourite city..."
          required
        />
        <button class="btn search-btn">
          <i class="fa-solid fa-magnifying-glass fa-xl"></i>
        </button>
      </form>

      <div class="city-data-container">
        <div class="city"></div>
      </div>
    </div>

    <div id="map"></div>
  </body>
  <script type="module" src="./src/js/controller.js"></script>
</html>
